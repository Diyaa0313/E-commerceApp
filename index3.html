<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Retail Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    text-align: center;
    padding: 20px;
    background-color: #f8f8f8;
  }
  .promo-banner {
    text-align: center;
    padding: 50px;
    background-image: url('homepg1.jpg');
    background-size: cover;
    color: #fff;
  }
  .categories, .featured-products {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .category-item, .product-item {
    width: 30%;
  }
  .category-item img, .product-item img {
    width: 100%;
    height: auto;
  }
  .weekly-deal {
    background-color: #f0f0f0;
    padding: 20px;
    margin: 20px 0;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  <h1>My Fashion Store</h1>
</div>

<div class="promo-banner">
  <h2>Styles Dress</h2>
  <p>Up to 20% off</p>
  <button>Shop Now</button>
</div>

<div class="categories">
  <div class="category-item">
    <img src="path-to-category-image.jpg" alt="Category Image">
    <p>Category Name</p>
  </div>
  <!-- Repeat for other categories -->
</div>

<div class="weekly-deal">
  <h3>Weekly Deal</h3>
  <p>All new fashion clothes collection</p>
  <button>Shop Now</button>
</div>

<div class="featured-products">
  <div class="product-item">
    <img src="path-to-product-image.jpg" alt="Product Image">
    <p>Product Name</p>
  </div>
  <!-- Repeat for other products -->
</div>

</body>
</html>
